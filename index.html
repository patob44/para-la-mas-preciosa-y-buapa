<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Fernanda Michelle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fdf5e6; /* Crema romántico */
            font-family: 'Georgia', serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #8b0000; /* Rojo vino */
            font-weight: normal;
            font-size: 1.8rem;
            margin-bottom: 30px;
            padding: 0 20px;
            z-index: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: 1px solid #8b0000;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Georgia', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #btnSi {
            background-color: #8b0000;
            color: white;
            z-index: 2; /* Siempre por encima */
        }

        #btnNo {
            background-color: transparent;
            color: #8b0000;
            z-index: 1;
        }

        .mensaje-final {
            display: none;
            color: #8b0000;
            font-style: italic;
            animation: fadeIn 1.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="pantalla-principal">
        <h1>Fernanda Michelle, <br> ¿te gustaría ser mi San Valentín?</h1>
        
        <div class="container">
            <button id="btnSi" onclick="aceptar()">SÍ</button>
            <button id="btnNo" onmouseover="accionar()" onclick="accionar()">No</button>
        </div>
    </div>

    <div id="mensaje-final" class="mensaje-final">
        <h1>Nos vemos el 14 de febrero.</h1>
        <p>Confirmando...</p>
    </div>

    <script>
        let escala = 1;
        
        function accionar() {
            huir();
            crecerSi();
        }

        function huir() {
            const btnNo = document.getElementById('btnNo');
            // Mover el botón "No" a una posición aleatoria
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        function crecerSi() {
            const btnSi = document.getElementById('btnSi');
            escala += 0.5; // El botón crece un 50% en cada intento
            btnSi.style.transform = scale(${escala});
        }

        function aceptar() {
            document.getElementById('pantalla-principal').style.display = 'none';
            const final = document.getElementById('mensaje-final');
            final.style.display = 'block';
            
            setTimeout(() => {
                const tel = "5214446014557"; 
                const texto = "Fernanda Michelle aceptó ser tu San Valentín.";
                window.location.href = https://wa.me/${tel}?text=${encodeURIComponent(texto)};
            }, 2000);
        }
    </script>
</body>
</html>
