<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Fernanda Michelle</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            background-color: #fdf5e6; 
            font-family: 'Georgia', serif; 
            text-align: center; 
            overflow: hidden; 
        }
        h1 { 
            color: #8b0000; 
            font-size: 1.6rem; 
            margin-bottom: 30px; 
            padding: 0 20px; 
        }
        .botones { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            width: 100%;
        }
        #btnSi { 
            background-color: #8b0000; 
            color: white; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.1rem; 
            cursor: pointer; 
            z-index: 1000;
            transition: transform 0.2s;
        }
        #btnNo { 
            background-color: #666; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 8px; 
            font-size: 1rem; 
            cursor: pointer; 
            position: relative; 
        }
    </style>
</head>
<body>

    <h1>Fernanda Michelle,<br>¿te gustaría ser mi San Valentín?</h1>

    <div class="botones">
        <button id="btnSi" onclick="aceptar()">SÍ</button>
        <button id="btnNo" onmouseover="mover()" onclick="mover()">No</button>
    </div>

    <script>
        let size = 1.1;

        function mover() {
            const btnNo = document.getElementById('btnNo');
            const btnSi = document.getElementById('btnSi');
            
            // Hacer que el botón No empiece a saltar por toda la pantalla
            btnNo.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';

            // Hacer crecer el botón Sí
            size += 0.4;
            btnSi.style.fontSize = size + "rem";
            btnSi.style.padding = (size * 10) + "px " + (size * 20) + "px";
        }

        function aceptar() {
            alert("Tiamo bonita, m dices si quieres hacer algo en específico o yo pongo el plan❤️");
           
            const miNumero = "5214446014557"; 
            window.location.href = "https://wa.me/" + miNumero + "?text=¡Acepto+ser+tu+San+Valentín!+❤️";
        }
    </script>

</body>
</html>
