<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Fernanda Michelle</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #fdf5e6; font-family: sans-serif; text-align: center; overflow: hidden; }
        h1 { color: #8b0000; font-size: 1.5rem; margin-bottom: 40px; padding: 0 20px; }
        .botones { position: relative; width: 100%; height: 300px; display: flex; justify-content: center; align-items: center; }
        #btnSi { background-color: #8b0000; color: white; padding: 15px 30px; border: none; border-radius: 10px; font-size: 1.2rem; cursor: pointer; transition: 0.2s; z-index: 999; }
        #btnNo { background-color: #666; color: white; padding: 10px 20px; border: none; border-radius: 10px; font-size: 1rem; cursor: pointer; position: absolute; transition: 0.1s; }
    </style>
</head>
<body>

    <h1>Fernanda Michelle,<br>¿te gustaría ser mi San Valentín?</h1>

    <div class="botones">
        <button id="btnSi" onclick="aceptar()">SÍ</button>
        <button id="btnNo" onmouseover="mover()" onclick="mover()">No</button>
    </div>

    <script>
        let size = 1.2;

        function mover() {
            const btnNo = document.getElementById('btnNo');
            const btnSi = document.getElementById('btnSi');
            
            // Mover el botón No
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';

            // Hacer crecer el botón Sí
            size += 0.4;
            btnSi.style.fontSize = size + "rem";
            btnSi.style.padding = (size * 10) + "px " + (size * 20) + "px";
        }

        function aceptar() {
            alert("Tiamo bonita, dime si qres hacer algo en especifico o yo pongo el plan ❤️");
            
            window.location.href = "https://wa.me/5214446014557?text=¡Acepto+ser+tu+San+Valentín!+❤️";
        }
    </script>

</body>
</html>
