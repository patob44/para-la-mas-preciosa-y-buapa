<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Fernanda Michelle</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #fdf5e6; font-family: serif; text-align: center; overflow: hidden; }
        h1 { color: #8b0000; font-size: 1.8rem; padding: 20px; }
        #btnSi { background-color: #8b0000; color: white; padding: 15px 30px; border: none; border-radius: 4px; font-size: 1.2rem; cursor: pointer; position: relative; z-index: 100; }
        #btnNo { background-color: transparent; color: #8b0000; padding: 10px 20px; border: 1px solid #8b0000; border-radius: 4px; cursor: pointer; position: absolute; }
    </style>
</head>
<body>
    <h1>Fernanda Michelle, <br> ¿te gustaría ser mi San Valentín?</h1>
    <button id="btnSi" onclick="aceptar()">SÍ</button>
    <button id="btnNo" onmouseover="accionar()" onclick="accionar()">No</button>

    <script>
        let escala = 1;
        function accionar() {
            const btnNo = document.getElementById('btnNo');
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
            
            escala += 0.4;
            document.getElementById('btnSi').style.transform = scale(${escala});
        }

        function aceptar() {
            alert("¡Sabía que dirías que sí!");
            const tel = "521XXXXXXXXXX"; // Pon tu número aquí
            window.location.href = https://wa.me/${tel}?text=Acepto!;
        }
    </script>
</body>
</html>
